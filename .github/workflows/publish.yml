name: Publish to PyPI

on:
    push:
        tags: ["v*"]

jobs:
    pypi-publish:
        name: Upload release to PyPI
        runs-on: ubuntu-latest
        permissions:
            contents: read
            id-token: write

        steps:
            - uses: actions/checkout@v4

            - uses: actions/setup-python@v5
              with:
                  python-version: "3.12"

            - name: Build
              run: |
                  python -m pip install --upgrade pip
                  pip install build
                  python -m build

            - name: Publish to PyPI
              uses: pypa/gh-action-pypi-publish@release/v1
              with:
                  skip-existing: true
